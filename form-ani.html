<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">


	<link rel="stylesheet" href="css/form-ani.css">
</head>
<body>
	<div class="wrapper">
		<!-- start main -->
		<section class="main">
			<div class="card u-mt-48 u-mb-32">
				<div class="row ">
					<div class="col-2-3">
						<div class="form-bg u-padding-32">
							<h2 class="heading u-mt-48 u-mb-24">Contact</h2>
							<p class="message ">We are open for any suggestion or just to have a chat</p>
						</div>
	
					</div>
					<div class="col-1-3">
						<div class="u-padding-32">
							<form action="" class="form">

								<div class="input-container">
									<input class="js-input" id="Name" type="text" >
									<label class="label-text " for="Name">Name</label>	
								</div>

								<div class="input-container">
									<input class="js-input" id="Email" type="email" >
									<label class="label-text" for="Email">E-mail</label>

								</div>

								<div class="input-container">
									<textarea class="u-resize-none js-input" id="Message" rows="10" cols="30" type="text" ></textarea>
									<label class="label-text" for="Message" >Message</label>
									
								</div>
								<div class="u-text-center u-mt-24">
									<input class="btn btn--primary" type="submit" value="SEND">
								</div>
								

							</form>

						</div>
							
					</div>
				</div>
			</div>

		</section>

		<!-- end main -->
	</div>

	<!-- javascript -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(".js-input").focus(function(){
			$(this).parent().find(".label-text").addClass("is-active");
		})
		$(".js-input").blur(function(){
			if($(this).val().length == 0){
				$(this).parent().find(".label-text").removeClass("is-active");
			}
		})
	</script>
</body>
</html>
